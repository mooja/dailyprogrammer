<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Challenge 110 Easy</title>
    </head>
    <body>
        <form action="" method="get" accept-charset="utf-8">
            <fieldset>
                <legend> Shift Translator </legend>
                <input type="text" name="wertyu" id="unshifted-text" value="" placeholder="Enter text to shift">
            </fieldset>
        </form>
        <div id="shifted-text"> </div>
    </body>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script>
        $('form').submit(function(e) {
            e.preventDefault();
            $('#shifted-text').html(translate($('#unshifted-text').val()));
                });
    </script>

    <script type="text/javascript" charset="utf-8">
        var querty_lowercase = "qwertyuiop[asdfghjkl;zxcvbnm,";
        var querty_uppercase = "QWERTYUIOP{ASDFGHJKL:ZXCVBNM<";
        var querty_map = querty_lowercase + querty_uppercase;

        var wertyu_lowercase = "wertyuiop[]sdfghjkl;'xcvbnm,.";
        var wertyu_uppercase = "WERTYUIOP{}SDFGHJKL:\"XCVBNM<>";
        var wertyu_map = wertyu_lowercase + wertyu_uppercase;


        function translate(from_table, to_table, text) {
            new_text = "";
            for (var i = 0; i < text.length; i++) {
                idx = from_table.indexOf(text[i]);
                if (idx >= 0) {
                    new_text += to_table[idx];
                }
                else {
                    new_text += text[i];
                }
            }

            return new_text;
        }

        function write_shift(text) {
            document.write(translate(wertyu_map, querty_map, text));
        }

        console.log(translate(wertyu_map, querty_map, 'Jr;;p ept;f'));
        console.log(translate(wertyu_map, querty_map, 'Lmiyj od ,u jrtp'));
    </script>
</html>
