    <body>
        <script>
            function mccarthy(n) {

                if (n > 100) {
                    if (n === 101) 
                        console.log((n-10) + " since " + n + " is greater than 100");
                    else 
                        console.log("M(" + (n-10) + ") since " + n + " is greater than 100");
                    return n - 10;
                }
                console.log("M(M(" + (n+11) + ")) since " + n + " is equal to or less than 100");
                return mccarthy(mccarthy(n+11));
            }

            console.log("M("+99+")");
            var result = mccarthy(99);
            console.log(String(result));

        </script>
