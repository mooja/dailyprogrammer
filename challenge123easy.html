<!DOCTYPE html>
<html>
    <head>
        <!-- Daily Programmer Challenge 123 Easy -->

        <!-- http://www.reddit.com/r/dailyprogrammer/comments/1cundw/042213_challenge_123_easy_sum_them_digits/ -->

        <!-- May.28.2015 -->

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Challenge 123 Easy</title>
    </head>
    <body>
        <script type="text/javascript" charset="utf-8">

        function add(a, b) {
            return a + b;
        }

        function digital_root(num) {
            num = Math.abs(Number(num));
            if (num < 10)
                return num;

            var digits = [];
            while (num != 0) {
                digits.unshift(Math.floor(num % 10));
                num = Math.floor(num / 10);
            }

            return digital_root(digits.reduce(add, 0));
        }

        document.write("Digital root of 1073741824 is " + digital_root(1073741824).toString());
        </script>
    </body>
</html>
